{% extends 'article.html' %}
{% block coral %}


<div id="gfw-widget" aria-live="polite"></div>
<div id="gfw-menu-container"></div>
<div id="coral_thread_container">
    <div id="loading" hidden="hidden">Loading</div>
    <div id="coral_thread"></div>
</div>

<script src="{{serviceRootUrl}}/assets/client.js"></script>
<script type="text/javascript">
    (function () {
        var d = document, s = d.createElement('script');
        s.src = '{{coralRootUrl}}/assets/js/embed.js';
        s.async = false;
        s.defer = true;
        s.onload = function () {
            Coral.createStreamEmbed({
                events: clientHandleCoralEvent,
                id: "coral_thread",
                autoRender: true,
                rootURL: '{{coralRootUrl}}',
                // Uncomment these lines and replace with the ID of the
                // story's ID and URL from your CMS to provide the
                // tightest integration. Refer to our documentation at
                // https://docs.coralproject.net for all the configuration
                // options.
                storyID: '{{pageSlugHash}}',
                storyURL: '{{ pageFullUrl }}',
            });
        };
        (d.head || d.body).appendChild(s);
    })();
</script>
{% endblock %}
